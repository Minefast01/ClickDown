<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" id="loginForm">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyABS6tzrhtjjxwHyds63qhon-LNkqoVBJY",
  authDomain: "clickdown-7ab66.firebaseapp.com",
  projectId: "clickdown-7ab66",
  storageBucket: "clickdown-7ab66.appspot.com",
  messagingSenderId: "330786920178",
  appId: "1:330786920178:web:fedb8efd4a16c6ca9ee26b",
  measurementId: "G-Y98CV73HJ8"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Login
const loginForm = document.getElementById('loginForm');
loginForm.onsubmit = function(e) {
  e.preventDefault();
  const email = document.querySelector('input[name="email"]').value.trim();
  const password = document.querySelector('input[name="pass"]').value;
  if(email && password) {
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        localStorage.setItem('clickdown_user_email', email);
        localStorage.setItem('clickdown_user_uid', userCredential.user.uid);
        window.location.href = 'MainPage.html';
      })
      .catch(err => {
        if(err.code === 'auth/user-not-found') {
          if(confirm('User not found. Create new account?')) {
            auth.createUserWithEmailAndPassword(email, password)
              .then(userCredential => {
                localStorage.setItem('clickdown_user_email', email);
                localStorage.setItem('clickdown_user_uid', userCredential.user.uid);
                window.location.href = 'MainPage.html';
              })
              .catch(e => alert(e.message));
          }
        } else {
          alert(err.message);
        }
      });
  }
};
</script>

			scale: 1.1

	</script>

	<script src="js/main.js"></script>

</body>
</html>
